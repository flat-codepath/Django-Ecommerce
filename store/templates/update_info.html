{% extends 'base.html' %}
{% block content %}

 <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-2">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Update Info</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Update User Info</p>
                </div>
            </div>
        </header>
<!--form for Register  ----------------------------------------------->

   <div class="row">

           <div class="col-md-6 offset-md-3">
               <br><br>

               <strong class="text-success">Bill Information</strong>
               <br><br>
               <form method="post" action="{% url 'update_info' %}">
                   {% csrf_token %}
                   {{form.as_p}}
                     <br><br>
                   <strong class="text-success">Shipping Information</strong>
                   <br><br>
                   {{ shipping_form.as_p }}

                   <button type="submit" class="btn btn-secondary">Update info</button>

                </form>
               <br>

               <br><br>
               <br><br>
               <br><br>

           </div>


   </div>
</div>


{% endblock %}
