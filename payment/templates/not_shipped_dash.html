{% extends 'base.html' %}
{% block content %}


<div class="container">
   <div class="row">
      <center>
       <div class="col-8">
           <br><br>

           <h3>un-shipped Items</h3>
           <table class="table table-striped  table-hover table-bordered shadow">
              <thead class="table-dark">
              <tr>
                  <th scope="col">order</th>
                  <th scope="col">Price</th>
                  <th scope="col">Custer Email</th>
                  <th scope="col">Date Ordered</th>
              </tr>
              </thead>
              <tbody>
              {% for item in orders %}
              <tr>
                  <td>{{item.id}}</td>
                  <td>{{item.amount_paid}}</td>
                  <td>{{item.email}}</td>
                  <td>{{item.data_ordered}}</td>
              </tr>
              {% endfor %}
              </tbody>
          </table>

           <br><br>
       </div>
      </center>

   </div>
</div>

{% endblock %}
