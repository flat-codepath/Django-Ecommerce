{% extends 'base.html' %}
{% block content %}


<div class="container">
   <div class="row">
      <center>
       <div class="col-8">
           <br><br>

           <h3>un-shipped Items</h3>
           <table class="table table-striped  table-hover table-bordered shadow">
              <thead class="table-dark">
              <tr>
                  <th scope="col">order</th>
                  <th scope="col">Price</th>
                  <th scope="col">Custer Email</th>
                  <th scope="col">Date Ordered</th>
                  <th scope="col">Shipped</th>

              </tr>
              </thead>
              <tbody>
              {% for item in orders %}
              <tr>
                  <td><a href="{% url 'orders' item.id %}">{{item.id}}</a></td>

                  <td>{{item.amount_paid}}</td>
                  <td>{{item.email}}</td>
                  <td>{{item.data_ordered}}</td>
                  <td>
                      <form method="POST">
                          {% csrf_token %}
                          <input type="hidden" name="shipping_status" value="true">
                          <input type="hidden" name="num" value="{{item.id}}">
                          <button type="submit" class="btn btn-success btn-sm">Mark Shipped</button>
                      </form>
                  </td>
              </tr>
              {% endfor %}
              </tbody>
          </table>

           <br><br>
       </div>
      </center>

   </div>
</div>

{% endblock %}
